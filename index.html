<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Cloud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/contact-cloud-logo-96x96.png" />
  </head>
  <body>
    <!-- Navbar -->

    <div class="row">
      <section class="contact-list-section col-lg-3 col-xs-12">
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <div class="add-contact ms-3">
              <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <a class="navbar-brand" href="#">Contact Cloud</a>
            <div class="hamburger-menu me-2">
              <i class="fa-solid fa-bars fa-lg"></i>
            </div>
          </div>
        </nav>
        <nav class="navbar navbar-light bg-light ms-2 d-flex">
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">#</span>
              <input
                type="text"
                class="form-control"
                placeholder="Search Contact"
                aria-label="Search Contact"
                aria-describedby="basic-addon1"
                id="search-input"
                onkeypress="searchContacts()"
              />
              <i
                class="fa-solid fa-delete-left fa-lg align-self-center px-2 py-2"
                onclick="resetContacts()"
              ></i>
            </div>
          </form>
        </nav>
        <div class="favourite-contact">
          <div class="container ms-3 py-2">
            <span class="fs-6 fw-light fst-italic py-2">Favourites</span>
          </div>
        </div>
        <div class="contact-card-wrapper" id="favourite-list"></div>
        <div class="all-contact">
          <div class="container ms-3 py-2">
            <span class="fs-6 fw-light fst-italic py-2">All Contacts</span>
          </div>
        </div>
        <div class="contact-card-wrapper" id="contact-list"></div>
      </section>
      <section class="contact-details-section col-lg-9 col-xs-12">
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <div class="edit-menu py-2 me-3">
              <i class="fa-regular fa-star fa-lg px-2"></i>
              <i class="fa-solid fa-pen-to-square fa-lg px-2"></i>
              <i class="fa-solid fa-trash fa-lg px-2"></i>
              <i class="fa-solid fa-xmark fa-lg px-2"></i>
            </div>
          </div>
        </nav>
        <div class="contact-details-wrapper">
          <div class="container">
            <div class="row">
              <div class="contact-details-card" id="detail-copy"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script Tags Here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42d0b601ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
